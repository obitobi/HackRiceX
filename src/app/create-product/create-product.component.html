<div class="container">
  <form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h3 class="card__title">Your proposal</h3>

    <div class="form-control">
      <input type="text" placeholder="Product name" formControlName="name" class="field">
      <div class="validation"></div>
    </div>

    <div class="form-control">
      <input type="number" placeholder="Weight" formControlName="weight" class="field">
      <div class="validation"></div>
    </div>

    <div class="form-control">
      <input type="number" placeholder="Price" formControlName="price" class="field">
      <div class="validation"></div>
    </div>
    <div class="buttons">
      <button class="btn" type="button" [disabled]="form.invalid">Cancel</button>
      <button class="btn" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
  </form>
</div>
